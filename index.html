<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>split</title>
</head>
<body>
    <h1>JAVA SCRIPT PRATICE</h1>

    <script>
        let split1 = "prasanna kumar";
        console.log(split1.split(" "));

        let split2 ="prasanna kumar,mahesh,surya,naveen,sai";
        console.log(split2.split(","));

        let split3 ="www.example.com"
        console.log(split3.split("."));

        let split4 = "hello-my-name-is-prasanna-kumar";
        console.log(split4.split("-"));

        let split5 = "HI/n,Hello/n,Namasta";
        console.log(split5.split("/n"));

        let split6 = "";
        let arr = split6.split(",");
        console.log(arr);

        let split7 = "one,two,three,four,five";
        let arr1 = split7.split(",",3);
        console.log(arr1);

        let split8 = "hello@world@this/is#split-nice*to,meet,you";
        let arr2 = split8.split(/[@/#-*,]/);
        console.log(arr2);

        //string method task2
         let str = "hello"
         console.log(str.toUpperCase());  //HELLO   

         let arr5 = "prasanna kumar"
         console.log(arr5.toUpperCase());  //PRASANNA KUMAR

        let lower = "THIS IS THE LOWER CASE"
         console.log(lower.toLowerCase());    //this is the lower case 

        let lower1 = "THIS IS ANOTHER LOWER CASE"
        console.log(lower1.toLowerCase());      // this is another lower case 

        let trim1 = "     trim left"
        console.log(trim1.trimLeft())     //trim left

        let trim2 = "trim right     "
        console.log(trim2.trimRight())   //trim right 

        let trim4 = "        trim      "
        console.log(trim4.trim());     //trim

        let str1 = "hello,world";
        console.log(str1.split(",")); // Output: ["hello", "world"]

        let name = "prasanna kumar";
        console.log(name.split(" ")); // Output: ["john", "doe"]

        let join1 = ["prasanna","kumar"];
        console.log(join1.join(","));  //prasanna , kumar

        let join2 = ["prasanna","kumar"];
        console.log(join2.join(" ")); //prasanna kumar

        let replace1 = "hello rajesh";
        console.log(replace1.replace("rajesh","prasanna kumar"));   //replace 

        let include1 = "hello world";
        console.log(include1.includes("world"));   //true

        let include2 = "prasanna kumar"
        console.log(include2.includes("rajesh"));   // false 

        let index1 = "my pet name harry";
        console.log(index1.indexOf("name"));   //indexOf  //7

        let index2 = "prasanna kumar";
        console.log(index2.indexOf("kumar"));  //9

        let sub = "venkata mani siva sai";
        console.log(sub.substring("8"));     //mani siva sai    //substring

        let sub2 = "prasanna kumar";
        console.log(sub2.substring("9")); //kumar

        let a = "prasanna"
        let b = "kumar"
        console.log(a+ " "+b);



    </script>
</body>
</html>
